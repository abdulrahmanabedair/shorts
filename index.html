<head>
<title>AB Shorts</title>
<style>
body {
margin: 0;
background: black;
overflow-y: scroll;

}

height: 100vh;
scroll-snap-align: start;
display: flex;
justify-content: center;
align-items: center;
}

video {
height: 100vh;
width: auto;
max-width: 100%;
object-fit: cover;
}

.overlay {
position: absolute;
bottom: 20px;
left: 20px;
color: white;
font-size: 20px;
}
</style>
</head>
